server {
    listen 80;
    listen [::]:80;

    server_name api.davidplell.com www.api.davidplell.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://api.davidplell.com$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name api.davidplell.com;

    ssl_certificate /etc/nginx/ssl/live/api.davidplell.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.davidplell.com/privkey.pem;
    
    location / {
    	# ...
    }
}